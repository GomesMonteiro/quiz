<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Engenharia Inform√°tica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7C4DFF;
            --background-light: #f8f9fa;
            --background-dark: #121212;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background-dark);
            color: var(--text-light);
            transition: var(--transition);
        }

        body.light-theme {
            background: var(--background-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Bot√£o Tema */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            z-index: 1000;
        }

        body.light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(45deg, var(--primary-color), #536DFE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid de Cards */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        body.light-theme .quiz-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.15);
        }

        .quiz-card i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .quiz-card h2 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .quiz-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        body.light-theme .quiz-card p {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .footer {
            color: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quiz-card {
                min-height: 200px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-laptop-code"></i>Quiz Engenharia</h1>
            <p>Teste seus conhecimentos em diversas √°reas da engenharia inform√°tica</p>
        </header>

        <div class="quiz-grid">
            <a href="ac/index.html" class="quiz-card">
                <i class="fas fa-microchip"></i>
                <h2>Arquitetura de Computadores</h2>
                <p>Conceitos fundamentais de hardware e organiza√ß√£o de computadores</p>
            </a>

            <a href="fisica/index.html" class="quiz-card">
                <i class="fas fa-atom"></i>
                <h2>F√≠sica</h2>
                <p>Princ√≠pios f√≠sicos </p>
            </a>
        </div>

        <footer class="footer">
            ¬© 2024/2025 Quiz Engenharia. Todos os direitos reservados.
        </footer>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
